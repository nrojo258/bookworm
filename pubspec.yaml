name: bookworm
description: Aplicación de libros BookWorm
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'  

dependencies:
  flutter:
    sdk: flutter

  # Firebase - VERSIÓN ACTUALIZADA Y COMPATIBLE
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  
  # Google Sign-In
  google_sign_in: ^7.2.0
  
  # UI y Utilidades
  cupertino_icons: ^1.0.8
  google_fonts: ^7.0.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.5+1
  
  # Networking
  http: ^1.6.0
  flutter_dotenv: ^6.0.0
  
  # Almacenamiento local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Conectividad
  connectivity_plus: ^7.0.0
  
  # Gráficos
  fl_chart: ^1.1.1
  
  # Internacionalización
  intl: ^0.20.2
  
  # Image Picker
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env