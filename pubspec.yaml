name: bookworm
description: A new Flutter project
publish_to: 'none'
version: 1.0.0+1

# AGREGAR ESTA SECCIÓN (elige una versión según tu Flutter)
environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # Firebase Services
  cloud_firestore: ^4.15.0
  firebase_auth: ^4.16.0
  firebase_storage: ^11.7.1
  firebase_core: ^2.24.1
  
  # Google Sign-In
  google_sign_in: ^6.1.5
  google_sign_in_web: ^0.12.4+4 
  
  # Google Fonts
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.5+1
  
  # Networking
  http: ^1.6.0
  flutter_dotenv: ^6.0.0
  
  # Almacenamiento local
  hive: ^2.2.3
