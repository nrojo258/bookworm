  # Conectividad
  connectivity_plus: ^7.0.0
  
  # Gráficos
  fl_chart: ^1.1.1
  
  # Internacionalización
  intl: ^0.20.2
  
  # Image Picker
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
assets:
  - images/