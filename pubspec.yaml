name: bookworm
description: Aplicación de libros BookWorm
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.1 <4.0.0'
  flutter: ">=3.38.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - VERSIONES COMPATIBLES con Flutter 3.38.3
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.1.0
  firebase_storage: ^12.1.0
  
  # UI y gráficos
  fl_chart: ^1.1.1
  connectivity_plus: ^6.0.0
  image_picker: ^1.1.2
  
  # Base de datos local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Http para APIs
  http: ^1.2.2
  
  # Utilidades
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/