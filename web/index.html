    window.addEventListener('load', function(ev) {

      _flutter.loader.loadEntrypoint({
        serviceWorker: {

  <!-- Contenedor donde se cargará Flutter -->
  <div id="loading">

  </div>
  
  <script>
    // CSS para la pantalla de carga
    const style = document.createElement('style');
    style.textContent = `
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4A6FA5, #6B8EAC);
        color: white;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }
      .spinner {
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 5px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
    
    // Ocultar pantalla de carga cuando Flutter esté listo
    document.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
